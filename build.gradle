plugins {
    id 'java'
    id 'application'
}

apply plugin: 'java'
ext {
    javaMainClass = 'ru.drondrin.Main'
}

application {
    mainClassName = javaMainClass
}

run {
    standardInput = System.in
}

jar {
    manifest {
        attributes(
                'Main-Class': 'ru.drondrin.Main'
        )
    }
}

group = 'ru.drondrin'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}